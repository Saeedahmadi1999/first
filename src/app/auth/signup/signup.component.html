<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 mx-auto">
    <form (ngSubmit)="save(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" ngModel name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required>
      </div>
      <div class="alert" *ngIf="error">
        {{error}}
      </div>
      <button type="submit" class="btn btn-success btn-block">Sign Up</button>
    </form>
  </div>
</div>
