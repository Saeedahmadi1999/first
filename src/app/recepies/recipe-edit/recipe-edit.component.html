<div>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <button type="submit" class="btn btn-success mr-3" [disabled]="form.invalid">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cansel()">Cansel</button>
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name"
        formControlName="name">
    </div>
    <div class="form-group">
      <label for="imgpath">Image URL</label>
      <input 
        type="text" 
        class="form-control" 
        id="imgpath"
        #image
        formControlName="image">
        <img class="img-fluid" [src]="image.value">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea 
        class="form-control" 
        id="desc" 
        rows="5"
        formControlName="description"></textarea>
    </div>
    <div formArrayName="ingridient">
      <div 
        class="row mb-3"
        *ngFor="let ing of array, let i = index" 
        [formGroupName]="i">
        <div class="col-sm-7">
          <input 
            type="text" 
            class="form-control"
            formControlName="name">
        </div>
        <div class="col-sm-4">
          <input 
            type="number" 
            class="form-control"
            formControlName="amunt">
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-danger" (click)="delIng(i)">&times;</button>
        </div>
      </div>
    </div>
    <hr>
    <button type="button" class="btn btn-success" (click)="addIng()">Add Ingridient</button>
  </form>
</div>
