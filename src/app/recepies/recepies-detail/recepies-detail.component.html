<div class="container">
    <div class="row p-5">
        <div class="col-md-6 ">
          <h1 class="d-inline">{{recDet.name}}</h1>
          <p>{{recDet.desc}}</p>
        </div>
        <div class="col-md-6">
            <img [src]="recDet.imgPath" alt="#" class="rec-img mb-3">
            <div class="dropdown d-inline">
                <button id="dropdown" type="button" class="btn btn-primary dropdown-toggler" (click)="click()">Manage</button>
                <ul class="dropdown-menu" [ngClass]="{show:par}">
                  <li><a class="nav-link btn" (click)="adding()">To shoping list</a></li>
                  <li><a class="nav-link btn" routerLink="Edit">Edit Recipe</a></li>
                  <li><a class="nav-link btn"(click)="delete()">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <ul class="row">
        <li class="col-md-3" *ngFor="let ing of recDet.ingridients">
          {{ing.name}} ({{ing.amunt}})
        </li>
      </ul>      
</div>
