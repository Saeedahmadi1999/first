<div class="row">
  <form class="w-100">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" #serverName name="serverName">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" #serverContent name="content">
    </div>
    <div class="button-group">
        <button class="btn btn-primary mr-3" (click)="addServer()">Add Server Name</button>
        <button class="btn btn-primary" (click)="addBluePrint()">Add Server blueprint</button>
    </div>
  </form>
</div>
