<div class="card">
  <div class="card-header">
      <p>{{ element.name }}</p>
  </div>
  <div class="card-body">
      <p class="text-primary font-italic" *ngIf="element.type === 'Server'">{{element.content}}</p>
      <p class="text-danger font-weight-bold" *ngIf="element.type === 'BluePrint'">{{element.content}}</p>
  </div>
</div>
